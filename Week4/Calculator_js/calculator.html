<html>
<head>
    <title>
        Javascript Calculator
    </title>
    <link rel="stylesheet" href= "./calculator.css">
</head>
<body>
    
        <header>
        <h1> Javascript Calculator</h1>
    </header>
    <div class="main_container">
    <div class="add">
        <table border="2">
            <th colspan="2">Addition:</th>
             <tr>
                <td>Enter First Number:</td>
                <td><input type="text" id="add_num1" name="add_num1"></td>
            </tr>
            <tr>
               <td>Enter Second Number:</td>
                <td><input type="text" id="add_num2" name="add_num2"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><p id="add_total"></p></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" id="add_submit" value="Submit"></td>
            </tr>
        </table>
        
    </div>
    <div class="subtract">
        <table border="2">
            <th colspan="2">Subtraction:</th>
             <tr>
                <td>Enter First Number:</td>
                <td><input type="text" id="sub_num1" name="sub_num1"></td>
            </tr>
            <tr>
               <td>Enter Second Number:</td>
                <td><input type="text" id="sub_num2" name="sub_num2"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><p id="sub_total"></p></td>
            </tr>
            <tr colspan="2">
                <td colspan="2" align="center"><input type="submit" id="sub_submit" value="Submit"></td>
            </tr>
        </table>
    </div>
    <div class="multiply">
        <table border="2">
            <th colspan="2">Multiplication:</th>
             <tr>
                <td>Enter First Number:</td>
                <td><input type="text" id="mul_num1" name="mul_num1"></td>
            </tr>
            <tr>
               <td>Enter Second Number:</td>
                <td><input type="text" id="mul_num2" name="mul_num2"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><p id="mul_total"></p></td>
            </tr>
            <tr colspan="2">
                <td colspan="2" align="center"><input type="submit" id="mul_submit" value="Submit"></td>
            </tr>
        </table>
    </div>
    
</div>
    <footer>
        <h6> Created by Tekelia</h6>
    </footer>
    


    <script src="./calculator.js"></script>
</body>
</html>
